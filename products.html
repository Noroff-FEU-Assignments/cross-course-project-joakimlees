<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is the product page for the website rainydays" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/media.css" />
    <title>Rainy Days|Products</title>
  </head>
  <body>
    <header>
      <label for="hamburger-menu" class="hamburger-menu__label"><img src="/icons/Hamburger menu.png" alt="hamburger-menu" /></label>
      <input type="checkbox" name="hamburger-menu" id="hamburger-menu" />
      <img src="/logo/logo-withslogan.png" alt="This is a logo for the website rainydays.com" class="top-logo" />
      <img src="/logo/desktop-logo-header.png" alt="This is a logo for the website rainydays.com" class="top-logo__desktop" />
      <img src="/icons/Icon awesome-shopping-cart-dark.png" alt="shopping-cart" class="shopping-cart" />
      <div class="search-field__wrapper">
        <input type="search" name="search-field" id="search-field" placeholder="Search" />
      </div>
      <nav>
        <ul>
          <label for="nav-closer" class="nav-closer"> <img src="/icons/close icon.png" alt="" /> Close</label>
          <input type="button" name="nav-closer" id="nav-closer" value="close navigation menu" />
          <h2>Menu</h2>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/products.html">Store</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Outlet</a></li>
          <img src="/logo/logo-mountain-white.png" alt="This is the logo mountain on the nav-menu" />
          <li><a href="">Contact</a></li>
          <li><a href="">About</a></li>
          <img src="/logo/logo-slogan-white.png" alt="This is the brand slogan: pushing the comfort zone. On the nav-menu" />
        </ul>
      </nav>
      <div class="shopping-cart__white-wrapper">
        <img src="/icons/Icon awesome-shopping-cart.png" alt="shopping-cart" class="shopping-cart__white" />
        <a href="#">Checkout&gt;&gt;</a>
      </div>
    </header>
    <section class="products-heading">
      <div class="products-heading__img-men">
        <div class="product-marketing-text__wrapper">
          <p class="products-marketing-text__bold marketing-text__bold">10% discount</p>
          <p class="products-marketing__text marketing-text">your first order</p>
        </div>
        <a class="cta-main cta-products" href="#">Men</a>
      </div>
      <div class="products-heading__img-women">
        <div class="product-marketing-text__wrapper">
          <p class="products-marketing-text__bold marketing-text__bold">Free shipping</p>
          <p class="products-marketing__text marketing-text">with purchase of 89$ or more</p>
        </div>
        <a class="cta-main cta-products" href="#">Women</a>
      </div>
    </section>
    <main></main>
    <footer>
      <ul>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About RainyDays</a></li>
      </ul>
    </footer>
  </body>
</html>
